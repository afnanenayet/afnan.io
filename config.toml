baseURL = "https://afnan.io"
languageCode = "en-us"
title = "Afnan Enayet"
theme = "minimal"
pygmentscodefences  = true
pygmentsUseClasses = true

[params]
    author = "Afnan Enayet"
    sitename = "Afnan Enayet"
    description = "A personal site"
    githubUsername = "afnanenayet"
    accent = "red"
    showBorder = true
    backgroundColor = "white"
    font = "Source Sans Pro" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "xcode"
    highlightLanguages = ["rust", "cpp", "python", "golang"]
    katexVersion = "0.11.1"

[[menu.main]]
    url = "/about/"
    name = "About"
    weight = 1

[[menu.main]]
    url = "/project/"
    name = "Projects"
    weight = 2

[[menu.main]]
    url = "https://github.com/afnanenayet"
    name = "Github"
    weight = 3

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
